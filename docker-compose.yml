version: "3.8"

services:
  worker:
    build:
      context: ./
      dockerfile: ./Dockerfile.worker
    #scale: 3
    depends_on:
      - pubsub
    networks:
      - pubsub
    environment:
      REDIS_HOST: pubsub
    restart: unless-stopped
  pubsub:
    image: redis
    networks:
      - pubsub
    restart: unless-stopped
  manager:
    build:
      context: ./
      dockerfile: ./Dockerfile.manager
    restart: unless-stopped
    depends_on:
      - pubsub
      - db
    networks:
      - pubsub
      - database
    environment:
      MONGODB_HOST: db
      REDIS_HOST: pubsub
      MAX_PATH_LENGTH: "${MAX_PATH_LENGTH}"
      MAX_PATH_PROPS: "${MAX_PATH_PROPS}"
    volumes:
      - type: bind
        source: ./data/seeds.txt
        target: /data/seeds.txt
      - type: bind
        source: ./data/export
        target: /data/export
  db:
    image: mongo
    restart: unless-stopped
      #environment:
      #  MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/MONGODB_USER
      #  MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/MONGODB_PASS
    volumes:
      - type: bind
        source: ./data/db
        target: /data/db
    ports:
      - "27018:27017"
    networks:
      - database
        #secrets:
        #  MONGODB_PORT:
        #    external: true
        #  MONGODB_USER:
        #    external: true
        #  MONGODB_PASS:
        #    external: true
networks:
  database:
  pubsub:
